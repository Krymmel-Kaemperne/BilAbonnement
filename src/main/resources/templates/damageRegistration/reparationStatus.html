<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <!-- Import af skrifttype og stylesheet -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheet.css">
  <title>Reparations Status</title>
</head>
<body>
<!-- Header indsættes her -->
<div th:replace="~{fragments/header :: header('reparationStatus')}"></div>

<div class="container">
    <div class="header-flex">
        <h1>Reparations nøgletal</h1>
    </div>
    <p class="description-text">
        Her kan du se nøgletal for skader og reparationer på tværs af alle lejeaftaler.
    </p>
    <div class="action-section">
        <div class="metric-card">
            <h2>Gennemsnitlige skader pr. tilstandsrapport</h2>
            <p th:text="${#numbers.formatDecimal(averageDamagesPerReport, 1, 2)}">0.00</p>
        </div>
        <div class="metric-card">
            <h2>Gennemsnitlig skadepris</h2>
            <p th:text="${#numbers.formatDecimal(averageDamagePrice, 1, 2)} + ' DKK'">0.00 DKK</p>
        </div>
    </div>
</div>
<div class="container">
    <h4>Skader og priser</h4>
    <img src="/img/graphs/graphs_01-05.png" alt="BilAbonnement Banner" class="graph-center"/>
    <p style="color:gray; font-size: 12px;">Placeholder</p>
</div>

</body>
</html>
