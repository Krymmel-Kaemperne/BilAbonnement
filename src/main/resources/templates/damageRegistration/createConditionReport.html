<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Opret Tilstandsrapport</title>
    <link rel="stylesheet" href="/stylesheet.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
</head>
<body>
<div th:replace="~{fragments/header :: header('rapports')}"></div>
<div class="container">
    <div class="header-flex">
        <h1>Opret Tilstandsrapport</h1>
    </div>
    <form th:action="@{/conditionReport/create}" th:object="${report}" method="post">
        <input type="hidden" th:field="*{rentalAgreementId}" />
        <div class="opret-bil-form-row">
            <label for="conditionNotes">Noter:</label>
            <textarea id="conditionNotes" th:field="*{conditionNotes}"></textarea>
        </div>
        <div class="opret-bil-form-row">
            <label for="reportDate">Rapportdato:</label>
            <input type="date" id="reportDate" th:field="*{reportDate}" required />
        </div>
        <div class="opret-bil-form-row">
            <label for="totalPrice">Total pris:</label>
            <input type="number" id="totalPrice" th:field="*{totalPrice}" step="0.01" required />
        </div>
        <div class="opret-bil-form-row">
            <label for="rentalAgreementId">Lejeaftale:</label>
            <select id="rentalAgreementId" name="rentalAgreementId" th:field="*{rentalAgreementId}" required>
                <option value="">VÃ¦lg lejeaftale (placeholder)</option>
                <option value="1">Lejeaftale #1 (placeholder)</option>
                <option value="2">Lejeaftale #2 (placeholder)</option>
            </select>
        </div>
        <div class="opret-bil-submit-row">
            <button class="opret-bil-knap" type="submit">Opret Rapport</button>
        </div>
    </form>
</div>
</body>
</html>
