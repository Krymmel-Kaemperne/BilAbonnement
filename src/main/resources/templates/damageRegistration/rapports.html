<!DOCTYPE html>
<html lang="da" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Tilstandsrapporter</title>
  <link rel="stylesheet" href="/stylesheet.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet" />
</head>
<body>
<div th:replace="~{fragments/header :: header('rapports')}"></div>

<div class="container">
  <div class="header-flex">
    <h1>Tilstandsrapporter</h1>
  </div>
  <p class="description-text">
    Her kan du se alle tilstandsrapporter og oprette nye.
  </p>
  <div class="action-section">
    <div>
      <button type="button" class="btn-opret"
              th:onclick="|location.href='@{/conditionReport/create}'|">
        Opret ny rapport
      </button>
      <p>Klik her for at oprette ny tilstandsrapport (du skal v√¶lge en lejeaftale).</p>
    </div>
  </div>
  <table class="car-table">
    <thead>
    <tr>
      <th>ID</th>
      <th>Lejeaftale ID</th>
      <th>Rapport dato</th>
      <th>Bil ID</th>
      <th>Kunde Navn</th>
      <th>Total Pris</th>
      <th>Handling</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${#lists.isEmpty(reports)}">
      <td colspan="7" style="text-align: center;">Ingen rapporter fundet.</td>
    </tr>
    <tr th:each="report : ${reports}">
      <td th:text="${report.conditionReportId}"></td>
      <td th:text="${report.rentalAgreementId}"></td>
      <td th:text="${report.reportDate != null ? #temporals.format(report.reportDate, 'dd-MM-yyyy') : 'N/A'}"></td>
      <td th:text="${report.car != null ? report.car.carId : 'N/A'}"></td>
      <td th:text="${report.customer != null ? (report.customer.fname + ' ' + report.customer.lname) : 'N/A'}"></td>
      <td th:text="${report.totalPrice != null ? #numbers.formatDecimal(report.totalPrice, 1, 'POINT', 2, 'COMMA') + ' DKK' : 'N/A'}"></td>
      <td>
        <button type="button" class="btn-detaljer btn-small"
                th:onclick="|location.href='@{/conditionReport/view/{id}(id=${report.conditionReportId})}'|">
          Detaljer
        </button>
        <button type="button" class="btn-rediger btn-small"
                th:onclick="|location.href='@{/conditionReport/edit/{id}(id=${report.conditionReportId})}'|">
          Rediger
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
