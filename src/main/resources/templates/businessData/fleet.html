<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Forretnings Fleet</title>
</head>
<body>
<div th:replace="~{fragments/header :: header('businessData')}"></div>

<div class="container">
    <div class="header-flex">
        <h1>Fleet</h1>
    </div>
    <p class="description-text">
        Nøgletal for flåden og bilstatus.
    </p>
    <div class="action-section">
        <div class="metric-card">
            <h2>Antal biler i flåden</h2>
            <p th:text="${metrics.totalCars}">0</p>
        </div>
        <div class="metric-card">
            <h2>Antal ledige biler</h2>
            <p th:text="${metrics.availableCars}">0</p>
        </div>
        <div class="metric-card">
            <h2>Biler med skader</h2>
            <p th:text="${metrics.carsWithDamages}">0</p>
        </div>
        <div class="metric-card">
            <h2>Aktuelle udlejede biler</h2>
            <p th:text="${metrics.activeRentals}">0</p>
        </div>
    </div>
</div>

<div class="container">
    <h4>Fleet statestik</h4>
    <div class="graph-row">
        <img src="/img/graphs/graphs_01-01.png" alt="Graf 1" class="graph-img"/>
        <img src="/img/graphs/graphs_01-04.png" alt="Graf 2" class="graph-img"/>
    </div>
    <p style="color:gray; font-size: 12px;">Placeholder</p>
</div>


</body>
</html>
