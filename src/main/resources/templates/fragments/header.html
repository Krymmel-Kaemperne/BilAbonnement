<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
          rel="stylesheet">
    <title>Header</title>
</head>
<body>

<div th:fragment="header(currentPage)" class="header">

    <a th:href="@{/}">
        <img src="/img/Bil_Abodonnemt_animation 4.gif" alt="Bil Abonnement Logo" class="logo">
    </a>

    <div class="header-nav">

        <!-- Data-registrering Dropdown -->
        <div class="dropdown">
            <a th:href="@{/dataRegistration}"
               th:classappend="${currentPage == 'dataRegistration' or currentPage == 'fleet' or currentPage == 'customers' or currentPage == 'rentalAgreements'} ? 'aktive' : ''"
               class="nav-link">
                Data Registrering <span class="arrow">&#x25BE;</span>
            </a>
            <div class="dropdown-content">
                <a th:href="@{/fleet/overview}">Fleet</a>
                <a th:href="@{/dataRegistration/customers}">Kunder</a>
                <a th:href="@{/dataRegistration/rental-agreements}">Lejeaftaler</a>
            </div>
        </div>

        <!-- Skade-registrering Dropdown -->
        <div class="dropdown">
            <a th:href="@{/conditionReport/list}"
               th:classappend="${currentPage == 'damageRegistration' or currentPage == 'rapports' or currentPage == 'rapports' or currentPage == 'registerDamage' or currentPage == 'reparationStatus'} ? 'aktive' : ''"
               class="nav-link">
                Skade Registrering <span class="arrow">&#x25BE;</span>
            </a>
            <div class="dropdown-content">
                <a th:href="@{/conditionReport/list}">Tilstandsrapport</a>
                <a th:href="@{/conditionReport/create}">Opret tilstandsrapport</a>
                <a th:href="@{/conditionReport/reparationStatus}">Reparations nøgletal</a>
            </div>
        </div>

        <!-- Forretningsdata (can be made a dropdown later) -->
        <div class="dropdown">
            <a th:href="@{/forretningsdata/omsætning}"
               th:classappend="${currentPage == 'businessData'} ? 'aktive' : ''"
               class="nav-link">
                Forretningsdata <span class="arrow">&#x25BE;</span>
            </a>

            <div class="dropdown-content">
                <a th:href="@{/forretningsdata/omsætning}">Omsætning</a>
                <a th:href="@{/forretningsdata/fleet}">Fleet</a>
                <a th:href="@{/forretningsdata/andre}">Nøgletal</a>
            </div>
        </div>

    </div>

    <div class="header-log-in">
        <span class="log-ind">Admin</span>
    </div>

</div>

</body>
