<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
          rel="stylesheet">
    <title>Header</title>
</head>
<body>

<div th:fragment="header(currentPage)" class="header">

    <a th:href="@{/}">
        <img src="/img/Bil_Abodonnemt_logo01.png" alt="Bil Abonnement Logo" class="logo">
    </a>

    <div class="header-nav">

        <!-- Data-registrering Dropdown -->
        <div class="dropdown">
            <a th:href="@{/dataRegistrering}" class="nav-link">
                Data-registrering <span class="arrow">&#x25BE;</span>
            </a>
            <div class="dropdown-content">
                <a th:href="@{/dataRegistrering/fleet}">Fleet oversigt</a>
                <a th:href="@{/dataRegistrering/kunder}">Kunder</a>
                <a th:href="@{/dataRegistrering/lejeaftaler}">Lejeaftaler</a>
            </div>
        </div>

        <!-- Skade-registrering Dropdown -->
        <div class="dropdown">
            <a th:href="@{/skadeRegistrering}" class="nav-link">
                Skade-registrering <span class="arrow">&#x25BE;</span>
            </a>
            <div class="dropdown-content">
                <a th:href="@{/skadeRegistrering/registrerSkade}">Registrer Skade</a>
                <a th:href="@{/skadeRegistrering/kunder}">Kunder</a>
                <a th:href="@{/skadeRegistrering/lejeaftaler}">Lejeaftaler</a>
            </div>
        </div>

        <!-- Forretningsdata (can be made a dropdown later) -->
        <a th:href="@{/forretningsdata}" class="nav-link">
            Forretningsdata <span class="arrow">&#x25BE;</span>
        </a>

    </div>

    <div class="header-log-in">
        <p style="font-style: italic; font-size: 0.9rem; padding: 4px; margin: 0;">Logget ind som:</p>
        <span style="font-style: italic; font-weight: 500; font-size: 1.1rem; color: var(--main-color);">Frederik Wendelbo</span>
    </div>

</div>

</body>
</html>
