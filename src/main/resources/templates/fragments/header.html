<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
          rel="stylesheet">
    <title>Header</title>
</head>
<body>

<div th:fragment="header(currentPage)" class="header">

    <a th:href="@{/}">
        <img src="/img/Bil_Abodonnemt_logo01.png" alt="Bil Abonnement Logo" class="logo">
    </a>

    <div class="header-nav">

        <!-- Data-registrering Dropdown -->
        <div class="dropdown">
            <a th:href="@{/dataRegistration}"
               th:classappend="${currentPage == 'dataRegistration' or currentPage == 'fleet' or currentPage == 'clients' or currentPage == 'rentalAgreements'} ? 'aktive' : ''"
               class="nav-link">
                Data Registrering <span class="arrow">&#x25BE;</span>
            </a>
            <div class="dropdown-content">
                <a th:href="@{/dataRegistration/fleet}">Fleet</a>
                <a th:href="@{/dataRegistration/clients}">Kunder</a>
                <a th:href="@{/dataRegistration/rentalAgreements}">Lejeaftaler</a>
            </div>
        </div>

        <!-- Skade-registrering Dropdown -->
        <div class="dropdown">
            <a th:href="@{/damageRegistration}"
               th:classappend="${currentPage == 'damageRegistration' or currentPage == 'rapports' or currentPage == 'registerDamage' or currentPage == 'reparationStatus'} ? 'aktive' : ''"
               class="nav-link">
                Skade Registrering <span class="arrow">&#x25BE;</span>
            </a>
            <div class="dropdown-content">
                <a th:href="@{/damageRegistration/registerDamage}">Registrer Skade</a>
                <a th:href="@{/damageRegistration/reparationStatus}">Reparation Status</a>
                <a th:href="@{/damageRegistration/rapports}">Rapporter</a>
            </div>
        </div>

        <!-- Forretningsdata (can be made a dropdown later) -->
        <div class="dropdown">
            <a th:href="@{/businessData}"
               th:classappend="${currentPage == 'businessData' or currentPage == 'fleetStatistics' or currentPage == 'paymentsStatistics' or currentPage == 'revenue'} ? 'aktive' : ''"
               class="nav-link">
                Forretningsdata <span class="arrow">&#x25BE;</span>
            </a>

            <div class="dropdown-content">
                <a th:href="@{/businessData/revenue}">Oms√¶tning</a>
                <a th:href="@{/businessData/fleetStatistics}">Fleetstatistik</a>
                <a th:href="@{/businessData/paymentStatistics}">Betalingsstatistik</a>
            </div>
        </div>

    </div>

    <div class="header-log-in">
        <p style="font-style: italic; font-size: 0.9rem; padding: 4px; margin: 0;">Logget ind som:</p>
        <span style="font-style: italic; font-weight: 500; font-size: 1.1rem; color: var(--main-color);">Frederik Wendelbo</span>
    </div>

</div>

</body>
