<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/stylesheet.css">
    <title>Opret Privatkunde</title>
</head>
<body>
<div th:replace="~{fragments/header :: header('dataRegistration')}"></div>
<div class="page-container">
  <div class="form-container">
    <header class="opret-bil-form-header">
      <h1>Opret Privatkunde</h1>
    </header>

    <div class="button-container">
      <a th:href="@{/customers/create/business}" class="button-secondary">Opret Erhvervskunde i stedet</a>
      </div>
      <div class="opret-bil-form-content">

    <div th:if="${successMessage}" class="message success-message" th:text="${successMessage}"></div>
    <div th:if="${errorMessage}" class="message error-message" th:text="${errorMessage}"></div>

    <form th:action="@{/customers/create/private}" method="post">
      <!-- Fælles felter -->

      <div class="opret-bil-form-row">
        <label for="fName">Fornavn:</label>
        <input type="text" id="fName" name="fName" th:value="${fName}" required>
      </div>
      <div class="opret-bil-form-row">
        <label for="lName">Efternavn:</label>
        <input type="text" id="lName" name="lName" th:value="${lName}" required>
      </div>
      <div class="opret-bil-form-row">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" th:value="${email}" required>
      </div>
      <div class="opret-bil-form-row">
        <label for="phone">Telefon:</label>
        <input type="tel" id="phone" name="phone" th:value="${phone}" required>
      </div>
      <div class="opret-bil-form-row">
        <label for="address">Adresse:</label>
        <input type="text" id="address" name="address" th:value="${address}" required>
      </div>
      <div class="opret-bil-form-row">
        <label for="zipcodeId">Postnummer:</label>
        <select id="zipcodeId" name="zipcodeId" required>
          <option value="">Vælg postnummer</option>
          <option th:each="zc : ${zipcodes}"
                  th:value="${zc.zipcodeId}"
                  th:text="${zc.zipcode + ' ' + zc.cityName}"
                  th:selected="${zc.zipcodeId == zipcodeId}"></option>
        </select>
      </div>

      <div class="opret-bil-form-row">
        <label for="cprNumber">CPR Number:</label>
        <input type="text" id="cprNumber" name="cprNumber" th:value="${cprNumber}" required>
      </div>

      <div class="opret-bil-center-row">
      <button class="opret-bil-knap" type="submit">Opret Privatkunde</button>
      </div>
    </form>
  </div>
  </div>
</div>
</body>
</html>
