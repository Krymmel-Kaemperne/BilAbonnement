<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/stylesheet.css">
    <title>Opret ErhvervsKunde</title>
</head>
<body>
<div th:replace="~{fragments/header :: header('dataRegistration')}"></div>

<div class="page-container"> <!-- Bruger samme container klasse som opret-bil -->
    <div class="form-container">
    <header class="opret-bil-form-header"> <!-- Bruger samme header klasse -->
        <h1>Opret Erhvervskunde</h1>
    </header>

    <div class="button-container">
        <a th:href="@{/customers/create/private}" class="button-secondary">Opret Privatkunde i stedet</a>
    </div>

    <div class="opret-bil-form-content"> <!-- Bruger samme content wrapper klasse -->

        <!-- Viser succes- og fejlbeskeder -->
        <div th:if="${successMessage}" class="message success-message" th:text="${successMessage}" style="margin-bottom: 20px;"></div>
        <div th:if="${errorMessage}" class="message error-message" th:text="${errorMessage}" style="margin-bottom: 20px;"></div>

        <form th:action="@{/customers/create/business}" method="post">
            <!-- Fælles felter -->
            <div class="opret-bil-form-row"> <!-- Bruger samme række klasse -->
                <label for="companyName">Firmanavn:</label>
                <input type="text" id="companyName" name="companyName" th:value="${companyName}" required>
            </div>

            <div class="opret-bil-form-row">
                <label for="cvrNumber">CVR-nummer:</label>
                <input type="text" id="cvrNumber" name="cvrNumber" th:value="${cvrNumber}" required>
            </div>

            <div class="opret-bil-form-row">
                <label for="fName">Kontaktperson Fornavn:</label>
                <input type="text" id="fName" name="fName" th:value="${fName}" required>
            </div>

            <div class="opret-bil-form-row">
                <label for="lName">Kontaktperson Efternavn:</label>
                <input type="text" id="lName" name="lName" th:value="${lName}" required>
            </div>

            <div class="opret-bil-form-row">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${email}" required>
            </div>

            <div class="opret-bil-form-row">
                <label for="phone">Telefon:</label>
                <input type="tel" id="phone" name="phone" th:value="${phone}" required>
            </div>

            <div class="opret-bil-form-row">
                <label for="address">Firmaadresse:</label>
                <input type="text" id="address" name="address" th:value="${address}" required>
            </div>

            <div class="opret-bil-form-row">
                <label for="zipcodeId">Postnummer:</label>
                <select id="zipcodeId" name="zipcodeId" required>
                    <option value="">Vælg postnummer</option>
                    <option th:each="zc : ${zipcodes}"
                            th:value="${zc.zipcodeId}"
                            th:text="${zc.zipcode + ' ' + zc.cityName}"
                            th:selected="${zc.zipcodeId == zipcodeId}"></option>
                </select>
            </div>

            <div class="opret-bil-center-row"> <!-- Bruger samme submit række klasse -->
                <button class="opret-bil-knap" type="submit">Opret Erhvervskunde</button> <!-- Bruger samme knap klasse -->
            </div>
        </form>
    </div>
</div>
</div>
</body>
</html>
