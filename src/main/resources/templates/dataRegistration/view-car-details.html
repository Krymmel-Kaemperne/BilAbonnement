<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="/stylesheet.css">

    <title>Se Bil</title>
</head>
<body>

<div th:replace="~{fragments/header :: header('dataRegistration')}"></div>

<div class="page-container">

    <h1>Bilens detaljer</h1>


    <div class="car-details-container">
        <!-- Remove the old car-info <p> fields, keep only the new list -->
        <div class="car-extra-info" style="margin-top: 0;">
            <ul style="list-style: none; padding: 0;">
                <li><strong>ID nummer:</strong> <span th:text="${car.carId}"></span></li>
                <li><strong>Registreringsnummer:</strong> <span th:text="${car.registrationNumber}"></span></li>
                <li><strong>Stelnummer:</strong> <span th:text="${car.chassisNumber}"></span></li>
                <li><strong>Stålpris:</strong> <span th:text="${car.steelPrice}"></span> kr.</li>
                <li><strong>Farve:</strong> <span th:text="${car.color}"></span></li>
                <li><strong>CO2-udledning:</strong> <span th:text="${car.co2Emission}"></span> g/km</li>
                <li><strong>Køretøjsnummer:</strong> <span th:text="${car.vehicleNumber}"></span></li>
                <li><strong>Kommentar:</strong> <span th:text="${car.comment}"></span></li>
                <li><strong>Model:</strong> <span th:text="${car.modelName}"></span></li>
                <li><strong>Mærke:</strong> <span th:text="${car.brandName}"></span></li>
                <li><strong>Status:</strong> <span th:text="${car.carStatusName}"></span></li>
                <li><strong>Brændstoftype:</strong> <span th:text="${car.fuelTypeName}"></span></li>
                <li><strong>Transmission:</strong> <span th:text="${car.transmissionTypeName}"></span></li>
            </ul>
            <div style="margin-top: 20px;">
                <button type="button"
                        class="btn-detaljer"
                        th:onclick="|location.href='@{/dataRegistration/car/edit/{id}(id=${car.carId})}'|">
                    Rediger
                </button>
            </div>
        </div>
    </div>

</div>


</body>
</html>
